name: Python Unit Tests

on:
  push:
    branches:
      - feature-TestStrategy
      - feature-DevOpsPipeline

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install test dependencies
        run: |
          pip install pytest cryptography numpy

      - name: Run unit tests
        run: |
          echo "Running tests with verbose output..."
          pytest testing_GitHub_Actions --verbose --tb=short --maxfail=5
