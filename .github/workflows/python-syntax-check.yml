name: Python Syntax Check

on:
  push:
    branches:
      - feature-DevOpsPipeline

jobs:
  python-syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run syntax check
        run: |
          python -m compileall .
          echo "No syntax error"
